{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="{% static 'icons/icon.png' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        {% block extracss %}{% endblock extracss %}
        {% block extrajs %}{% endblock extrajs %}
        <script src="{% static 'js/alpine.focus.js' %}" defer></script>
        <script src="{% static 'js/alpine.js' %}" defer></script>
        <script src="{% static 'js/htmx.js' %}"></script>
        <script src="{% static 'js/tailwind.js' %}"></script>
    </head>

    <body class="bg-white dark:bg-gray-800 text-sm md:text-base dark:text-gray-400">
        {% include 'includes/navbar.html' %}
        <main class="p-10">{% block content %}{% endblock content %}</main>

        {% block scripts %}{% endblock scripts %}
        <br>
        {% include 'includes/footer.html' %}
    </body>

</html>
