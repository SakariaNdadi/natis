{% extends '_base.html' %}
{% load tailwind_filters %}
{% block title %}Password Reset{% endblock title %}
{% block content %}
    <form method="post">
        {% csrf_token %}

        <c-h4 title="Enter your email address below, and we'll send you an email allowing you to reset your password. " />
        <div>{{ form|crispy }}</div>
        <c-button label="Reset Password" type="submit" />
        <br>
        <br>
        <p>
            Please <a href="{% url 'pages:contact' %}" class="hover:underline text-yellow-600"> contact</a> us if you have
            any trouble resetting your password. </p>
    </form>
{% endblock content %}
